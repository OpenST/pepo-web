<li class="videoContainerInner col-12 col-md-4 p-1">
    <a href="/communities/<%= DataGetters.getChannelPermalink(channelId) %>"
       class="d-block"
       rel="noopener noreferrer nofollow"
    >
        <span class="channel-list-image d-block">
            <span class="content">
                <img src="<%= DataGetters.getChannelCoverImage(channelId) %>" class="img-fluid h-100" style="object-fit: cover"/>
            <span class="position-absolute d-flex justify-content-between flex-column h-100 w-100 p-2" style="left: 0; top: 0;    background-color: rgba(0, 0, 0, 0.4);">
                <span class="details">
                    <p class="mb-0" style="color: #FFFFFF"><%= DataGetters.getChannelName(channelId) %></p>
                    <p class="mb-0" style="color: #FFFFFF"><%= DataGetters.getChannelTagText(channelId) %></p>
                </span>

                <span class="details d-flex justify-content-between align-items-center">
                    <span>
                        <span class="d-flex">
                            <span class="desc" style="color: #FFFFFF">Members <%= DataGetters.getChannelMemberCount(channelId) %></span>
                            <span class="desc ml-5" style="color: #FFFFFF">Videos <%= DataGetters.getChannelVideoCount(channelId) %></span>
                        </span>
                    </span>
                    <!--                    <span style="color: #FFFFFF">Joined</span>-->
                </span>
            </span>
            </span>
        </span>
        <span class="p-2"  style="background-color: #FFFFFF;box-shadow: 0 3px 9px 1px rgba(0, 0, 0, 0.13);display: block;">
        <span style="display: -webkit-box;
    max-width: 100%;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;">
            <%= DataGetters.getChannelDesc(channelId) %>
        </span>
        </span>
    </a>
</li>
