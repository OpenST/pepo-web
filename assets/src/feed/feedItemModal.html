<section id="feedModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="container-fluid feedContainer" style="background-color: transparent">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-lg-10 col-xl-8 innerContainer" style="pointer-events: auto;">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 innerLeft py-3 h-100" style="overflow-y: scroll!important;">
                                <div class="media align-items-center">
                                    <div class="position-relative" style="font-size: 0">
                                        <span class="user-empty-profile-icon"></span>
                                        <img class="profileImage img-fluid" src="<%= getVideoCoverImage() %>"  alt="">
                                    </div>
                                    <div class="media-body profile-media-body" style="width: calc(100% - 50px);">
                                        <div class="d-flex align-items-center">
                                            <h6 class="m-0 user-name"></h6>
                                            <div class="ml-2 d-flex align-items-center">
                                                <svg width="12" height="12">
                                                    <switch>
                                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#video-web-cta-icon"></use>
                                                    </switch>
                                                </svg>
                                                <span class="timerCta web"></span>
                                            </div>
                                        </div>
                                        <span class="user-handle"></span>
                                    </div>
                                </div>
                                <p class="mb-0 desc"></p>
                                <a href="" class="desc-link" rel="noopener noreferrer nofollow" target="_blank"></a>
                                <ul class="mt-3 list-unstyled channel-list web">
                                    <li class="downloadApp"><a href="javascript:void(0)"></a></li>
                                </ul>
                            </div>

                            <div class="col-md-6 col-lg-6 innerRight p-0">
                                <div class="active ppBtnUi ppBtn">
                                    <span class="video-play-icon"></span>
                                </div>
                                <video class="pepoVideo" playsinline loop
                                       style="width: 100%; height: 100%; object-fit: cover"
                                       poster=""
                                >
                                    <source src="" type="video/mp4">
                                </video>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
